<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HABIB Z</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: black;
      color: rgba(255, 255, 255, 0.9);
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.3);
      z-index: 10;
      transform: scale(1.2);
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffffff18, hsla(0, 70%, 24%, 0.616), #ffffff33);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .download-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .circle-img {
      width: 80px; height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.089);
      transition: 0.3s;
    }

    .circle-img:hover {
      transform: scale(1.1);
    }

    .download-btn {
      background: rgb(0, 0, 0);
      color: rgba(104, 24, 24, 0.795);
      border: none;
      padding: 16px 28px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background: rgba(143, 145, 160, 0.37);
    }

    .discord-profile {
      margin-top: 30px;
    }

    .discord-profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* تعديل واجهة إرسال التقييم */
    .feedback-box {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      resize: none;
      font-size: 16px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .send-btn {
      background: #940000;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .send-btn:hover {
      background: #cc0000;
    }

    /* أزرار الصوت */
    .music-controls {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .music-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .music-controls button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .volume-slider {
      width: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="container">
    <h1>💀 Habib ne suit pas les règles, il les crée 💀</h1>
    
    <div class="download-wrapper">
      <img src="https://media.discordapp.net/attachments/1399130614036304043/1399557280042717285/images.jpg" alt="Icon" class="circle-img">
      <a href="">
        <button class="download-btn"> HABIB Z </button>
      </a>
    </div>

    <div class="discord-profile">
      <img src="https://media.discordapp.net/attachments/1399130614036304043/1399557280042717285/images.jpg" alt="Discord Profile">
      <p>8w_ii</p>
    </div>

    <div class="feedback-box">
      <textarea id="feedback" rows="4" placeholder="اكتب تقييمك هنا..."></textarea>
      <br>
      <button class="send-btn" onclick="sendFeedback()">إرسال التقييم</button>
    </div>

    <div class="music-controls">
      <button onclick="toggleMusic()">⏯ تشغيل / إيقاف</button>
      <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" onchange="changeVolume(this.value)">
    </div>
  </div>

  <audio id="bg-music" src="habib.mp3" autoplay loop></audio>

  <script>
    const audio = document.getElementById("bg-music");
    function toggleMusic() {
      audio.paused ? audio.play() : audio.pause();
    }
    function changeVolume(val) {
      audio.volume = val;
    }

    function sendFeedback() {
      const content = document.getElementById("feedback").value;
      if (!content.trim()) return alert("الرجاء كتابة شيء أولاً.");

      fetch("https://discord.com/api/webhooks/1399558939762491516/0W_iorrXXBmbR9vVaxdBIMtVAQZmrpjddK6s89FiQNvo1NU_4J_ejt_cPhQKTPdfyW5F", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: "**تقييم جديد:**\n" + content
        })
      }).then(() => {
        alert("✅ تم إرسال التقييم بنجاح!");
        document.getElementById("feedback").value = "";
      }).catch(() => {
        alert("❌ فشل في إرسال التقييم.");
      });
    }
  </script>

  <!-- المؤثرات البصرية (كما هي بدون تعديل) -->
  <script>
    // (نفس سكربت التأثيرات العنكبوتية دون تغيير)
    let w, h;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const { sin, cos, PI, hypot, min, max } = Math;
    function spawn() {
      const pts = many(333, () => ({
        x: rnd(innerWidth), y: rnd(innerHeight), len: 0, r: 0
      }));
      const pts2 = many(9, (i) => ({
        x: cos((i / 9) * PI * 2), y: sin((i / 9) * PI * 2)
      }));
      let seed = rnd(100), tx = rnd(innerWidth), ty = rnd(innerHeight);
      let x = rnd(innerWidth), y = rnd(innerHeight);
      let kx = 0.8, ky = 0.8;
      let walkRadius = { x: 50, y: 50 };
      let r = innerWidth / rnd(100, 150);

      function paintPt(pt) {
        pts2.forEach((pt2) => {
          if (!pt.len) return;
          drawLine(lerp(x + pt2.x * r, pt.x, pt.len * pt.len), lerp(y + pt2.y * r, pt.y, pt.len * pt.len), x + pt2.x * r, y + pt2.y * r);
        });
        drawCircle(pt.x, pt.y, pt.r);
      }

      return {
        follow(x, y) {
          tx = x; ty = y;
        },
        tick(t) {
          const selfMoveX = cos(t * kx + seed) * walkRadius.x;
          const selfMoveY = sin(t * ky + seed) * walkRadius.y;
          let fx = tx + selfMoveX, fy = ty + selfMoveY;
          x += min(innerWidth / 100, (fx - x) / 10);
          y += min(innerWidth / 100, (fy - y) / 10);
          let i = 0;
          pts.forEach((pt) => {
            const dx = pt.x - x, dy = pt.y - y;
            const len = hypot(dx, dy);
            let r = min(2, innerWidth / len / 5);
            pt.t = 0;
            const increasing = len < innerWidth / 10 && (i++) < 8;
            let dir = increasing ? 0.1 : -0.1;
            if (increasing) r *= 1.5;
            pt.r = r;
            pt.len = max(0, min(pt.len + dir, 1));
            paintPt(pt);
          });
        }
      };
    }

    const spiders = many(2, spawn);
    addEventListener("pointermove", (e) => {
      spiders.forEach(spider => spider.follow(e.clientX, e.clientY));
    });

    requestAnimationFrame(function anim(t) {
      if (w !== innerWidth) w = canvas.width = innerWidth;
      if (h !== innerHeight) h = canvas.height = innerHeight;
      ctx.fillStyle = "#000";
      drawCircle(0, 0, w * 10);
      ctx.fillStyle = ctx.strokeStyle = "#fff";
      t /= 1000;
      spiders.forEach(spider => spider.tick(t));
      requestAnimationFrame(anim);
    });

    function rnd(x = 1, dx = 0) {
      return Math.random() * x + dx;
    }
    function drawCircle(x, y, r) {
      ctx.beginPath();
      ctx.ellipse(x, y, r, r, 0, 0, PI * 2);
      ctx.fill();
    }
    function drawLine(x0, y0, x1, y1) {
      ctx.beginPath(); ctx.moveTo(x0, y0);
      many(100, (i) => {
        i = (i + 1) / 100;
        let x = lerp(x0, x1, i);
        let y = lerp(y0, y1, i);
        let k = noise(x / 5 + x0, y / 5 + y0) * 2;
        ctx.lineTo(x + k, y + k);
      });
      ctx.stroke();
    }
    function many(n, f) {
      return [...Array(n)].map((_, i) => f(i));
    }
    function lerp(a, b, t) {
      return a + (b - a) * t;
    }
    function noise(x, y, t = 101) {
      let w0 = sin(0.3 * x + 1.4 * t + 2.0 + 2.5 * sin(0.4 * y + -1.3 * t + 1.0));
      let w1 = sin(0.2 * y + 1.5 * t + 2.8 + 2.3 * sin(0.5 * x + -1.2 * t + 0.5));
      return w0 + w1;
    }
  </script>
</body>
</html>
